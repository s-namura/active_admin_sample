# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'   =>  postgreSQL 2020/08/18
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: active_admin_sample_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: active_admin_sample_test

production:
  <<: *default
  database: active_admin_sample_production
  username: active_admin_sample
  password: <%= ENV['active_admin_sample_DATABASE_PASSWORD'] %>